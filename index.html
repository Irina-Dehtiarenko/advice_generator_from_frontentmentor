<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advices">
     
       <h1> <p class="advice-id">Advice # <span>1</span></p></h1>
        <p class="advice-text">"Share positive energy."</p>
        <div class="accesories">
          <div class="line"></div>
          <div class="oval"></div>
          <div class="oval"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="random">
        <div class="cube">
          <img src="./images/icon-dice.svg" alt="cube for random" />
        </div>
   
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.<br />
        Coded by
        <a href="https://github.com/Irina-Dehtiarenko">Iryna Dehtiarenko</a>.
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
